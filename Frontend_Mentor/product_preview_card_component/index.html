<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item-image">
      <img src="./images/image-product-desktop.jpg" alt="Bottle of Gabrielle Essence Eau De Parfum">
    </div>
<div class="grid-item-text">

<h2>
Perfume
</h2>

<h1>
  Gabrielle Essence Eau De Parfum
</h1>

<p>
  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.
</p>

<span class="grid-item-price">  
  $149.99
</span>

<span class="grid-item-list-price">    
  $169.99
</span>
  
  Add to Cart
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
